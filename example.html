<!DOCTYPE html><head><title>Speech Plugin Example</title>
    <script src="/ckeditor4/ckeditor.js"></script>
</head>
<body>
    <textarea name="editor1"></textarea>
    <script>
    var editor1 = CKEDITOR.replace( 'editor1', {
        height: window.innerHeight-60,
        extraPlugins: 'speech',
    });
    </script>
</body>
</html>
